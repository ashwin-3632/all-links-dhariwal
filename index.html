<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dhariwal Staff Links</title>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">Dhariwal Central Links Portal</h1>

    <!-- Simulated Email Login -->
    <div class="bg-white rounded shadow p-4 mb-6">
      <label for="user-email" class="block font-semibold text-gray-700 mb-2">Select User Email:</label>
      <select id="user-email" class="w-full border border-gray-300 rounded px-3 py-2">
        <option value="">-- Choose an email --</option>
        <option value="alice@example.com">alice@example.com (Inventory)</option>
        <option value="bob@example.com">bob@example.com (Sales)</option>
        <option value="manager@example.com">manager@example.com (Admin)</option>
      </select>
    </div>

    <!-- Link Cards -->
    <div id="link-container" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3"></div>
  </div>
</body>
</html>
